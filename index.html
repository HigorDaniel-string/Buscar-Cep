<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Buscar Cep</title>
    
</head>

<body>
    <main id="container">
        <div id="card">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input name="cep" id="buscarcep" placeholder="CEP:">
            <div class="mt-2">
                <strong>CEP:</strong>
                <p><span id="cep"></span></p>
                <strong>Logradouro:</strong>
                <p><span id="logradouro"></span></p>
                <strong>Complemento:</strong> 
                <p><span id="complemento"></span></p>
                <strong>Bairro:</strong>
                <p><span id="bairro"></span></p>
                <strong>Localidade: </strong>
                <p> <span id="localidade"></span></p>
                <strong>UF: </strong> 
                <p><span id="uf"></span></p>
                <strong>IBGE: </strong>
                <p> <span id="ibge"></span></p>
                <strong>GIA: </strong>
                <p> <span id="gia"></span></p>
                <strong>DDD: </strong> 
                <p><span id="ddd"></span></p>
                <strong>SIAFI: </strong> 
                <p><span id="siafi"></span></p>
            </div>
        </div>
    </main>
    <script src="js/BuscaCep.js"></script>
</body>

</html>
